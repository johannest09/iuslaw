
<div id="banner" class="banner-news">
  <div class="banner-image">
    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-10">
          <h1 class="animated">{{'NEWS.TITLE' | translate}}</h1>
        </div>
      </div>
    </div>
  </div>
</div>

<main id="main" role="main">
  <div class="container">
    <ul class="news">
      <li *ngFor="let post of posts"  class="news-item">
        <div class="date">{{ post.date | date: 'dd.MM.yyyy' }}</div>
        <h3><a href="javascript:;" (click)="selectPost(post.slug)">{{ post.title.rendered }}</a></h3>
        <div [innerHtml]="post.excerpt.rendered"></div>
        <a href="javascript:;" (click)="selectPost(post.slug)" class="read-more">{{ 'READMORE' | translate }}</a>
      </li>
    </ul>
  </div>
</main>
