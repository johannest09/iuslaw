


<div class="row">

  <div class="col-md-6">
    <div class="left-container">
      <blockquote>
        <div *ngFor="let q of quotes">
          <div [innerHtml]="q.content.rendered"></div>
        </div>
      </blockquote>
      <div *ngFor="let i of introText">
        <div [innerHtml]="i.content.rendered" class="intro-text"></div>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <h2>{{'NEWS.TITLE' | translate}}</h2>
    <ul class="news">
      <li *ngFor="let post of posts" class="news-item">
        <div class="date">{{ post.date | date: 'dd.MM.yyyy' }}</div>
        <h3><a href="javascript:;" (click)="selectPost(post.slug)">{{ post.title.rendered }}</a></h3>
        <div [innerHtml]="post.excerpt.rendered"></div>
        <a href="javascript:;" (click)="selectPost(post.slug)" class="read-more pull-right">{{ 'READMORE' | translate }}</a>
      </li>
    </ul>
  </div>

</div>
