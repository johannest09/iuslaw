<div id="banner" class="banner-employees">
  <div class="banner-image">
    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-6">
          <h1 class="animated">{{ 'PRACTICEAREAS' | translate }}</h1>
        </div>
      </div>
    </div>
  </div>
  
</div>

<main id="main" role="main">
  <div class="container">
    <div id="practice-areas">
      
      <ul>
        <li *ngFor="let pa of practiceAreas">
          <ng-container *ngIf="_selectedlanguage == 'is'"><a href="javascript:;" (click)="selectPracticeArea(pa.slug)" >{{ pa.title.rendered }}</a></ng-container>
          <ng-container *ngIf="_selectedlanguage == 'en'"><a href="javascript:;" (click)="selectPracticeArea(pa.slug)" >{{ pa.acf['title_english'] }}</a></ng-container>
        </li>
      </ul>

    </div>
  </div>
</main>
